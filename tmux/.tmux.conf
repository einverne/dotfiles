# see more http://einverne.github.io/post/2017/12/tmux-plugins.html
# to install plugins:
#   add plugin and Prefix + I to install
# to update plugins:
# 	Prefix + U
# to remove plugins:
# 	Remove config and Prefix + alt + u

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# OSC 52 clipboard support for remote server to local clipboard
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
set -g @custom_copy_command '~/dotfiles/tmux/scripts/yank.sh'
set -g @override_copy_command '~/dotfiles/tmux/scripts/yank.sh'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


